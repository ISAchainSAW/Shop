{% extends 'base.html' %}

{% block content %}
{% for item in item %}
<div class="box">
    <div class="itemImage">
        <img src="/static/images/{{ item.image }}">
    </div>
    <div class="itemInfo">
        <div class="itemText itemName">{{ item.itemsName }}</div>
        <div class="itemText itemDescription">{{ item.description }}</div>
        <div class="itemText itemCount">{{ item.itemsCount }}</div>
        <div class="itemText itemPrice">{{ item.price }}</div>
    </div>
    <div class="buttons">
        <div class="itemText Detail">
            <button>
                <a href="{{ item.get_absolute_url }}">Detail</a>
            </button>
        </div>
        <div class="itemText addToCart">
            <button>Add to cart</button>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
