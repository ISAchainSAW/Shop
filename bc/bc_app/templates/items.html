{% extends 'base.html' %}

{% block content %}
      {% for item in item %}
    <div class="box">
        <div class="itemsName">{{ item.itemsName }}</div>
        <div class="description">{{ item.description }}</div>
        <div class="itemsCount">{{ item.itemsCount }}</div>
        <div class="price">{{ item.price }}</div>
        <div class="image"><img src="/static/images/{{ item.image }}"></div>
    </div>
      {% endfor %}
{% endblock %}
